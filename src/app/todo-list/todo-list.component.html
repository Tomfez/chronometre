<div class="example-container">

  <form [formGroup]="toDoForm" (ngSubmit)="onSubmit(toDoForm.value)" class="todo-form">
    <mat-form-field class="example-full-width">
      <mat-label>TÃ¢che</mat-label>
      <input matInput id="tache" formControlName="tache" type="text" placeholder="Ex: pizza" required>
      <mat-error *ngIf="tache.errors?.required">Ce champ est requis</mat-error>

<!--      <div *ngIf="submitted && f.tache.errors" class="invalid-feedback">-->
<!--        <div *ngIf="f.tache.errors.required">Ce champ est requis</div>-->
<!--      </div>-->
    </mat-form-field>

    <button mat-button color="primary" type="submit">Ajouter</button>
  </form>

  <h2>To do</h2>

  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
  </div>
</div>

<div class="example-container">
  <h2>Done</h2>

  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
  </div>
</div>
