<!-- Menu -->
<mat-toolbar color="primary">
  <span>Tâches chronométrées</span>
</mat-toolbar>

<!-- Ajout d'une tâche -->
<div class="form-todo">
  <form [formGroup]="toDoForm" (ngSubmit)="onSubmit(toDoForm.value)" class="todo-form">
    <mat-form-field class="task-field">
      <mat-label>Tâche</mat-label>
      <input matInput id="task" formControlName="task" type="text" placeholder="Ex: pizza" required>
      <mat-error *ngIf="task.errors?.required">Ce champ est requis</mat-error>
    </mat-form-field>

    <button mat-stroked-button color="primary" type="submit">Ajouter</button>
  </form>
</div>

<!-- Liste de tâches à faire -->
<div class="container">
  <h2>To do ({{todo.length}})</h2>

  <div
    class="list"
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="drop($event)">

    <!--    <mat-nav-list>-->
    <mat-list-item class="box" cdkDrag
                   *ngFor="let item of todo; let i = index"
                   [cdkDragDisabled]="hide"
                   [style.background-color]="colors[i]">

      <div class="task-field-edit" *ngIf="!hide; else inputItem" (click)="toggleInput()">
        {{  item.task }}

        <button mat-icon-button matTooltip="Supprimer la tâche" (click)="deleteTask(item.id)">
          <mat-icon matListIcon>delete_outline</mat-icon>
        </button>
      </div>

      <!-- Modification d'une tâche -->
      <ng-template #inputItem>
        <mat-form-field>
          <input matInput placeholder="Tâche" value="{{item.task}}" [(ngModel)]="item.task">
        </mat-form-field>

        <button mat-icon-button matTooltip="Valider" (click)="toggleInput()">
          <mat-icon matListIcon>check</mat-icon>
        </button>
      </ng-template>
    </mat-list-item>
    <!--    </mat-nav-list>-->
  </div>
</div>

<!-- Liste de tâches terminées -->
<div class="container">
  <h2>Done ({{done.length}})</h2>

  <div
    class="list"
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let item of done" cdkDrag cdkDragDisabled>{{item.task}}</div>
  </div>
</div>
