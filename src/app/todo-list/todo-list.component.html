<!-- Menu -->
<mat-toolbar color="primary">
  <span>Tâches chronométrées</span>
</mat-toolbar>

<div class="form-todo">
  <form [formGroup]="toDoForm" (ngSubmit)="onSubmit(toDoForm.value)" class="todo-form">
    <mat-form-field class="task-field">
      <mat-label>Tâche</mat-label>
      <input matInput id="task" formControlName="task" type="text" placeholder="Ex: pizza" required>
      <mat-error *ngIf="task.errors?.required">Ce champ est requis</mat-error>
    </mat-form-field>

    <button mat-stroked-button color="primary" type="submit">Ajouter</button>
  </form>
</div>

<div class="container">
  <h2>To do</h2>

  <div
    class="list"
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="drop($event)">

    <!--    <mat-nav-list>-->
    <mat-list-item class="box" *ngFor="let item of todo" cdkDrag>
      {{ item.task }}

      <button mat-icon-button (click)="doneTask(item)">
        <mat-icon matListIcon>check</mat-icon>
      </button>

      <button mat-icon-button (click)="deleteTask(item.id)">
        <mat-icon matListIcon>delete_outline</mat-icon>
      </button>
    </mat-list-item>
    <!--    </mat-nav-list>-->
  </div>
</div>

<div class="container">
  <h2>Done</h2>

  <div
    class="list"
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="[todoList]"
    (cdkDropListDropped)="drop($event)">
    <div class="box" *ngFor="let item of done" cdkDrag>{{item.task}}</div>
  </div>
</div>
